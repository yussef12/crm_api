services:
    app:
        image: bitnami/laravel:10
        container_name: laravel_app
        ports:
            - "8000:8000"
        restart: always
        volumes:
            - ./:/app
        depends_on:
            - mysql
        environment:
            - DB_CONNECTION=mysql
            - DB_HOST=mysql
            - DB_PORT=3306
            - DB_DATABASE=crm
            - DB_USERNAME=root
            - DB_PASSWORD=password

    mysql:
        image: mysql:8.3
        container_name: mysql_db
        ports:
            - "3306:3306"
        environment:
            MYSQL_ROOT_PASSWORD: root@@
            MYSQL_DATABASE: crm
            MYSQL_USER: youssef
            MYSQL_PASSWORD: password
        volumes:
            - mysql_data:/var/lib/mysql

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: phpmyadmin
        ports:
            - "8080:80"
        environment:
            PMA_HOST: mysql
            MYSQL_ROOT_PASSWORD: root@@
        depends_on:
            - mysql

volumes:
    mysql_data:
